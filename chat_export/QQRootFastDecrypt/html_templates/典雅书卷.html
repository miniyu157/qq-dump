<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>Chat Logs</title><style>body{font-family:"Georgia","Times New Roman","FangSong","STFangsong","SimSun",serif;line-height:1.8;background-color:#fdfcf9;color:#333;max-width:820px;margin:40px auto;padding:0 20px}.container{}.header{border-bottom:1px solid#ddd;padding-bottom:20px;margin-bottom:30px;text-align:center}.header h1{font-size:2.5em;font-weight:normal;margin-top:0;margin-bottom:25px;color:#000}.header-group{margin-bottom:15px}.data-source{}.time-info{}.scope-info{}.hint-info{font-style:italic;font-size:0.9em}.header p{margin:4px 0;color:#666;font-size:0.95em}.header code{background-color:#eee;padding:2px 6px;border-radius:4px;font-family:"SFMono-Regular","Consolas","Liberation Mono","Menlo","Courier",monospace;word-break:break-all;font-size:0.9em}.controls{margin-bottom:30px;text-align:center}.controls button{padding:10px 20px;font-size:0.9em;font-family:inherit;cursor:pointer;margin:0 5px;background-color:transparent;color:#555;border:1px solid#ccc;border-radius:20px;transition:all 0.2s ease}.controls button:hover{background-color:#333;color:#fff;border-color:#333}#chat-log{}.date-block{margin-top:30px;border:none;border-top:1px dashed#ccc;padding-top:30px}.date-block summary{font-size:1.5em;font-weight:normal;padding:10px 0;color:#888;text-align:center;cursor:pointer;list-style:none}.date-block summary::-webkit-details-marker{display:none}.chat-day-content{padding:0 20px}.sender-message-group{margin-bottom:1.5em}.is-self.sender{color:#5a7b9c}.is-other.sender{color:#b36b5a}.sender-message-group:first-child.sender{margin-top:0}.sender{font-weight:bold;font-size:1.1em;margin-top:15px;margin-bottom:8px}.message-block{}.message-item{display:flex;margin-bottom:5px;color:#444}.timestamp{color:#aaa;font-size:0.8em;line-height:1.8;margin-right:15px;flex-shrink:0}.message-content{flex-grow:1}.reply-container{}blockquote{border:none;padding:10px 15px;margin:10px 0;color:#777;background-color:#f7f6f3;border-radius:4px;font-size:0.9em}.system-message-container{}.sys-message{color:#999;text-align:center;font-style:italic;font-size:0.9em;margin:20px 0}@media(max-width:600px){body{margin:0;padding:15px;line-height:1.7}.header h1{font-size:2em}.chat-day-content{padding:0 5px}.controls{display:flex;flex-direction:column;gap:10px}.controls button{width:100%;margin:0}}</style></head><body><div class="container">{{file_header}}<div class="controls"><button onclick="toggleAll(true)">全部展开</button><button onclick="toggleAll(false)">全部收起</button></div><div id="chat-log">{{chat_content}}</div></div><script>function toggleAll(expand){document.querySelectorAll('details.date-block').forEach(details=>{details.open=expand})}</script></body></html>
